{% extends "base.html" %}

{% block title %}Registrar Conteo de Inventario{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="h5 mb-3"><i class="bi bi-plus-circle-fill"></i> Registrar Conteo de Inventario</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'ver_inventarios' %}" class="btn btn-secondary me-2"><i class="bi bi-x-circle"></i> Cancelar</a>
                    <button type="submit" class="btn btn-success"><i class="bi bi-check-circle-fill"></i> Guardar Conteo</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
